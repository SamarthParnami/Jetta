<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Hello Cube</title>
</head>
<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="sourceType:webcam; debusUIEnables:true;" >
        <a-assets>
            <img id="earth_day_8k" src="./asset/earth/8k_earth_daymap.jpg" thetaStart="0" thetaLength="180" >
            <img id="earth_night_8k" src="./asset/earth/8k_earth_nightmap.jpg" thetaStart="0" thetaLength="180" >
            <img id="stars+milkyway_8k" src="./asset/stars/8k_stars_milky_way.jpg">
        </a-assets>
        <a-marker preset="hiro">
            
             
            <a-sphere position="-1.5 0 0" rotation="0 -90 90"  animation="property: rotation; to: 360 -90 90; loop: true; dur: 30000; easing:linear " radius="1" src="#earth_day_8k"></a-sphere>
            <a-sphere position="1.5 0 0"  radius="1" src="#earth_night_8k"></a-sphere>
      
          
            
            <!-- <a-sky  radius='50' src="#stars+milkyway_8k"></a-sky> -->
        </a-marker>
        <a-entity camera position="0 0 1.5"></a-entity>
    </a-scene>
</body>
</html>
